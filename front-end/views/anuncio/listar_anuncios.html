<div class="page-header">
    <h3>Anúncios</h3>
</div>

<div class="form-filtro">
    <form class="form-inline" ng-submit="getAds()">
        <div class="row">
            <b class="col-md-1">Filtrar por:</b>
            <select class="form-control col-md-1" ng-model="filter">
                <option value="date">Data</option>
                <option value="type">Tipo</option>
            </select>

            <div ng-show="filter == 'date'" class="col-md-5">
                <div class="form-group">
                    <label for="dateFromFilter">De</label>
                    <input type="date" id="dateFromFilter" class="form-control" ng-model="date1">
                </div>
                <div class="form-group">
                    <label for="dateToFilter">Até</label>
                    <input type="date" id="dateToFilter" class="form-control" ng-model="date2">
                </div>
            </div>
            <div ng-show="filter == 'type'" class="col-md-2">
                <div class="form-group">                    
                    <select ng-model="type" class="form-control">
                        <option ng-repeat="type in allTypes" value="{{type}}">{{type}}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-1">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </div>
        </div>
    </form>
</div>

<div ng-show="anuncios.length">
    <div ng-repeat="anuncio in anuncios">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-4">
                        {{anuncio.titulo}}
                    </div>
                    <div class="col-xs-2">
                        {{anuncio['@type']}}
                    </div>
                    <div class="col-xs-3">
                        {{anuncio.dataDeCriacao | date: 'dd/MM/yyyy'}}
                    </div>
                    <div class="col-xs-3">
                        {{anuncio.preco | currency: 'R$ '}}
                    </div>
                </div>
                <br>
                <div align="right">
                    <button class="btn btn-info" type="button">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-hide="anuncios.length">
    <p>Não há anúncios cadastrados.</p>
</div>
