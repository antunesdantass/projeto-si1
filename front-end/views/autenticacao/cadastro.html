<form class="form-horizontal" ng-submit="save()">
	<div class="page-header"><h3>Cadastro</h3></div>

	<div class="form-group">
		<label for="nome">Nome</label>
		<input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="user.nome" required>
	</div>
	<div class="form-group">
		<label for="email" >Email</label>
		<input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>
	</div>
	<div class="form-group">
		<label for="senha">Senha</label>
		<input type="password" class="form-control" id="senha" placeholder="Senha" ng-model="pass1" required>
	</div>
	<div class="form-group">
		<label for="confirmPassword">Repetir senha</label>
		<input type="password" class="form-control" id="confirmPassword" placeholder="Repetir senha" ng-model="pass2" required>
	</div>
	<div class="form-group">
		<label style="display: block">Razão Social</label>
		<label for="pessoaFisica" class="radio-inline">
			<input type="radio" name="role" id="pessoaFisica" value="Fisica" ng-model="type" required>Pessoa Física
		</label>
		<label for="pessoaJuridica" class="radio-inline">
			<input type="radio" name="role" id="pessoaJuridica" value="Juridica" ng-model="type" required>Pessoa Jurídica
		</label>
	</div>

	<div class="form-group">
		<div class="center">
			<div class="input-group-btn">
			<button id="cadastrar-se" class="btn btn-success" type="submit">Cadastrar-se</button>
            <button id="reset" name="reset" class="btn btn-danger" type="reset">Limpar</button>
		</div>
		</div>
	</div>
</form>
