<form class="form-horizontal" ng-submit="save()">
	<div class="page-header"><h3>Cadastro</h3></div>

	<div class="form-group">
		<label for="nome">Nome</label>
		<input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="user.nome" min="2" max="100" required>
	</div>
	<div class="form-group">
		<label for="email" >Email</label>
		<input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>
	</div>
	<div class="form-group">
		<label for="senha">Senha</label>
		<input type="password" class="form-control" id="senha" placeholder="Senha" ng-model="pass1" min="4" max="16" required>
	</div>
	<div class="form-group">
		<label for="confirmPassword">Repetir senha</label>
		<input type="password" class="form-control" id="confirmPassword" placeholder="Repetir senha" ng-model="pass2" required>
	</div>
	<div class="form-group">
		<label style="display: block">Tipo de Usuário</label>
		<label for="pessoaFisica" class="radio-inline">
			<input type="radio" name="role" id="pessoaFisica" value="Fisica" ng-model="type" required>Pessoa Física
		</label>
		<label for="pessoaJuridica" class="radio-inline">
			<input type="radio" name="role" id="pessoaJuridica" value="Juridica" ng-model="type" required>Pessoa Jurídica
		</label>
	</div>

	<div class="form-group">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="submit" class="btn btn-success" id="cadastrar-se">Cadastrar-se</button>
			</div>
			<div class="btn-group" role="group">
				<button type="reset" class="btn btn-danger" id="reset" name="reset">Limpar</button>
			</div>
		</div>
	</div>

</form>
