<form ng-submit="update()">
    <div class="modal fade" id="changePassword">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Alterar senha</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label" for="senhaAtual">Senha atual</label>
                        <input type="password" id="senhaAtual" name="senha" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="senhaNova1">Nova senha</label>
                        <input type="password" id="senhaNova1" name="senha" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="senhaNova2">Repetir nova senha</label>
                        <input type="password" id="senhaNova2" name="senha" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Alterar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</form>
